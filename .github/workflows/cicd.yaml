name: EDTEM FastAPI demo jlara

on:
  push:
    branches:
      - master
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install dependencies
        run:  |
          pip install -r requirements.txt

      - name: unittest
        run: |
          pytest test/test.py